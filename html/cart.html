<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			
				<a class="navbar-brand" href="../index.html"> <img src="../img/minipetit-logo-removebg-preview.png"
						alt="" width="120px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
            
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">MiniTips</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">MiniCocina</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contacto</a>
					</li>
				</ul>
			</div>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
		</nav>
    </header>
    <main id="mainBasket">
		<div class="loading">Loading&#8230;</div>
		<div>
			<p class="titleBasket">PRODUCTOS SELECCIONADOS</p>
		</div>
        <div id="basket"></div>
		<div class="line">

		</div>
		<div id="subtotal"></div>

		<button class="purchase" data-toggle="modal" data-target="#exampleModal">Finalizar compra</button>
		<div class="modal fade modalContent" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Gracias por su compra</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					Su pedido está en camino <img src="../img/deliveryvan.svg" width="80px"> <br>
					Revise su casilla de correo electrónico para obtener información del envío.
					
				</div>
				<div class="modal-footer">
				<button type="button" class=" purchase btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
			</div>
		</div>
    </main>
    <footer></footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
